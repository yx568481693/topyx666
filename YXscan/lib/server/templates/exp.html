{% extends "index.html" %}
{% block body %}
    <form action="/exp" method=post>
      <dl>
        <label>Hosts:</label>
        <input type=text size=30 name=exp_hosts>
        <dt>threads:</dt>
        <input type=text size=10 name=exp_threads>
        <label>exp:</label>
        <select name=exp>
          {% if tools %}
            {% for poc in tools %}
              <option value="{{ poc }}">{{ poc }}</option>
            {% endfor %}
          {% endif %}
        </select>
        <dd><input type=submit value=Go>
        <dd>
            {% if result != Null%}
              <dt>  {{ result }} </dt>
            {% endif %}
        </dd>
      </dl>
    </form>
{% endblock %}
