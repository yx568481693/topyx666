{% extends "index.html" %}
{% block body %}
    <form action="{{ url_for('exp') }}" method=post class=scan>
      <dl>
        <dt>Hosts:
        <dd><input type=text size=30 name=hosts>
        <dt>threads:
        <dd><input type=text size=10 name=threads>
        <label>exp:</label>
        <select name="exp">
          {% if tools %}
            {% for poc in tools %}
              <option value="">{{ poc }}</option>
            {% endfor %}
          {% endif %}
        <dd><input type=submit value=Go>
        <dd>
            {% if result != Null%}
              <dt>  {{ result }} </dt>
            {% endif %}
        </dd>
      </dl>
    </form>
{% endblock %}
